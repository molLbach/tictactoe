<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    
</head>
<body>
<div class="countainer">
<div class="main-countainer">
    <div class="xologo">
        <img src="assets/logo.svg" alt="">
    </div>
    <div class="selectioncard">
        <h1>PICK PLAYER 1'S MARK</h2>
        <div class="selection">
            <div onclick="toggleSelection(this)" class="x" id="x">
                <img src="assets/icon-x-silver.svg" alt="">
            </div>
            <div class="o selected-character" onclick="toggleSelection(this)" id="o">
                <img src="assets/icon-o-dark-navy.svg" alt="">
            </div>
        </div>
        <p>REMEMBER: X GOES FIRST</p>
    </div>

    <button class="btncpu">New Game (vs CPU)</button>
    <button class="btnplayer">New Game (vs Player)</button>
</div>
</div>
<!-- Main menu page html -->
<div class="countainer2">
    <div class="header">
        <div>
            <img src="assets/logo.svg" alt="">
        </div>
        <div class="turn">
            <img src="assets/icon-x-silver.svg" alt="">
            <h3>TURN</h3>
        </div>
        <div class="reset">
            <img src="assets/icon-restart.svg" alt="">
        </div>

    </div>
<div class="gameboard">
    <div id="1">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">
    </div>
    <div id="2">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">

    </div >
    <div id="3">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">

    </div>
    <div id="4">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">

    </div>
    <div id="5">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">

    </div>
    <div id="6">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">

    </div>
    <div id="7">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">

    </div>
    <div id="8">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">

    </div>
    <div id="9">
        <img onmouseenter="squareHoverEffect(this)" src="assets/icon-.svg" alt="">

    </div>
</div>
<div class="scoreboard">
    <div class="player1score">
        <h3>X  (P1)</h3>
        <p class="p1score">0</p>
    </div>
    <div class="tiescore">
        <h3>Ties</h3>
        <p class="tiescore">0</p>
    </div>
    <div class="player2score">
        <h3>O  (P2)</h3>
        <p class="p2score">0</p>
    </div>
</div>
</div>
<!-- Gameboard menu -->
<script src="main.js"></script>
</body>

</html>
