<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    
</head>
<body>
<div class="countainer">
<div class="main-countainer">
    <div class="xologo">
        <img src="assets/logo.svg" alt="">
    </div>
    <div class="selectioncard">
        <h1>Pick Player 1's mark</h2>
        <div class="selection">
            <div class="xcard">
                <img src="assets/icon-x-silver.svg" alt="">
            </div>
            <div class="ocard">
                <img src="assets/icon-o-dark-navy.svg" alt="">
            </div>
        </div>
        <p>REMEMBER: X GOES FIRST</p>
    </div>

    <button class="btncpu">New Game (vs CPU)</button>
    <button class="btnplayer">New Game (vs Player)</button>
</div>
</div>

<div class="countainer2">
    <div class="header">
        <div>
            <img src="assets/logo.svg" alt="">
        </div>
        <div class="turn">
            <img src="assets/icon-x-silver.svg" alt="">
            <h3>TURN</h3>
        </div>
        <div class="reset">
            <img src="assets/icon-restart.svg" alt="">
        </div>

    </div>
<div class="gameboard">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</div>
<div class="scoreboard">
    <div class="player1score">
        <h3>X  (P1)</h3>
        <p>0</p>
    </div>
    <div class="tiescore">
        <h3>Ties</h3>
        <p>0</p>
    </div>
    <div class="player2score">
        <h3>O  (P2)</h3>
        <p>0</p>
    </div>
</div>
</div>

<script src="main.js"></script>
</body>

</html>
